<div class="form-container">
  <form  (ngSubmit)="handleSubmit(email)" #form="ngForm">
    <div class="form-group">
      <label for="email">Enter your email address</label>
      <input name="email" type="email" ngModel #email="ngModel" email required/>
      <p *ngIf="!email.valid && email.touched">Enter valid email</p>
    </div>
    <div class="form-group">
      <label for="skills">Select the level of your skils</label>
      <select required id="skills" ngModel name="skills-level" [ngModel]="default">
        <option value="basic">Basic</option>
        <option value="advanced">Advanced</option>
        <option value="pro">Pro</option>
      </select>
    </div>
    <div class="form-group">
      <label for="password">Enter your password</label>
      <input type="password" required ngModel name="password">
    </div>
    <p *ngIf="!form.valid && form.touched">The form is invalid</p>
    <div>
      <button [disabled]="!form.valid" type="submit">Submit</button>
    </div>
  </form>
</div>
