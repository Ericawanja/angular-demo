<div class="container">
  <div class="formContainer">
    <!-- <form (ngSubmit)="onSubmit(form)" #form="ngForm"> -->
    <form (ngSubmit)="onSubmitWithChildren()" #form="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" ngModel name="username" required/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" #email="ngModel" ngModel name="email" required email/>
        <p *ngIf="!email.valid && email.touched">Enter a valid email</p>
      </div>
      <div class="form-group">
        <label for="secret">Secret Questions</label>
        <select id="'secret" name="secret" ngModel required [ngModel]="defaultQuestion">
          <option value="pet">Your first Pet?</option>
          <option value="teacher">Your first teacher?</option>
        </select>
      </div>
      <div class="radio" *ngFor="let gender of genders">
        <label>
          <input type="radio" name="gender" [value]="gender"/>{{gender}}
        </label>

      </div>
      <div>
      <button [disabled]='!form.valid' type="submit">Submit</button>
    </div>
    </form>
  </div>
</div>
